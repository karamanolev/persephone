{% extends 'base.html' %}
{% load builds_filters %}

{% block container %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                {% url 'builds:index' as url %}
                <li class="{% if request.path == url %}active{% endif %}">
                    <a href="{% url 'builds:index' %}">
                        Dashboard
                    </a>
                </li>
                {% for project in projects %}
                    {% url 'builds:project' project.id as url %}
                    <li class="{% if request.path|startswith:url %}active{% endif %}">
                        <a href="{% url 'builds:project' project.id %}">
                            {{ project.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
{% endblock %}
